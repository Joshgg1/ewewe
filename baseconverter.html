    <header>

	<script>
        
        function convert()
        // Used information from https://javascript.plainenglish.io/number-base-conversion-in-javascript-8bc44219b4ab on 10/20/22 at 1:40 PM
        {
            ConNumOutput.value = parseInt(ConNumInput.value, 2)
            
        }
        function checkConversion()
        {
            var num1 = ConNumInput.value;
            if(idSelectBox.value == "Base 2 to Base 10") 
            {
                ConNumOutput.value = binaryToDecimal(num1)
            }
            if(idSelectBox.value == "Octal to Decimal") 
            {
                ConNumOutput.value = octalToDecimal(num1)
            }
            if(idSelectBox.value == "Hexadecimal to Decimal") 
            {
                ConNumOutput.value = hexadecimalToDecimal(num1)
            }

        }
        function binaryToDecimal(num1)
        {
            
            let binaryString = String(num1)
            binaryString = binaryString.split("");
            binaryString = binaryString.reverse();

            let decimal = 0;
            let numberOfDigits = binaryString.length;


            for (let i = 0; i < numberOfDigits; i++)
            {
                let digit = parseInt(binaryString[i]);
                decimal += digit*(2**i);
            }

            return decimal
        }
        function octalToDecimal(num1)
        {
            let octalString = String(num1)
            octalString = octalString.split("")
            octalString = octalString.reverse();

            let decimal = 0;
            let numberOfDigits = octalString.length;

            for (let i = 0; i < numberOfDigits; i++)
            {
                let digit = parseInt(octalString[i]);
                decimal += digit*(8**i);
            }
            return decimal
        }
        function hexadecimalToDecimal(num1)
        {
            let hexaString = String(num1)
            hexaString = hexaString.split("")
            hexaString = hexaString.reverse();

            let decimal = 0;
            let numberOfDigits = hexaString.length;
            let digit = 0;
            for (let i = 0; i < numberOfDigits; i++)
            {
               
             
                if(hexaString == "A")
                {
                    digit = 10
                }
                else if(hexaString == "B")
                {
                     digit = 11
                }
                else if(hexaString == "C")
                {
                    digit = 12
                }
                else if(hexaString == "D")
                {
                     digit= 13
                }
                else if(hexaString == "E")
                {
                     digit = 14
                }
                else if(hexaString == "F")
                {
                    digit = 15
                }
                else{
                    let digit = parseInt(hexaString[i]);
                }
                decimal += digit*(16**i)
                
            }
            return decimal
        }
		
		
	</script>

<body>

        <br>
        <select id="idSelectBox">
			<option id="id1">Base 2 to Base 10</option>
